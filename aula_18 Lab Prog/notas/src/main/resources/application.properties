## configuracao da fonte de dados
spring.datasource.url = jdbc:mysql://localhost:3306/notes_app?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=natan
spring.datasource.password= ##botar senha

##configuracao do hibernate
## SQL Dialect faz o hibernae gerar um sql melhor para o banco escolhido
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#cria automaticamente uma tabela no banco de dados quando criamos um dominio
#ao atualizar a classe de dominio ele vai atualizar automaticamente a tabela
# no banco de dados
spring.jpa.hibernate.ddl-auto=update
